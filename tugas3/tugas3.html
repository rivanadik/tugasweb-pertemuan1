<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Form</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="5" align="center">INPUT DATA</td>
      </tr>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" name="Nama" id="namaInput" /></td>
      </tr>
      <tr>
        <td>Usia</td>
        <td>:</td>
        <td>
          <input type="number" name="Usia" id="usiaInput" style="width: 50px" />
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="Kelamin" id="1" />Laki-laki
          <input type="radio" name="Kelamin" id="2" />Putri
        </td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td>
          <select name="Jurusan" id="1">
            <option value="Informatika">Informatika</option>
            <option value="Pendidikan Teknik Informatika">
              Pendidikan Teknik Informatika
            </option>
            <option value="Teknik Elektro">Teknik Elektro</option>
            <option value="Pendidikan Teknik Elektro">
              Pendidikan Teknik Elektro
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="email" name="Email" id="1" /></td>
      </tr>
      <tr>
        <td>Web</td>
        <td>:</td>
        <td><input type="url" name="Web" id="1" /></td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td colspan="3">
          <input type="checkbox" name="Membaca" id="1" />Membaca<br />
          <input type="checkbox" name="Menulis" id="2" />Menulis<br />
          <input type="checkbox" name="Mengaji" id="3" />Mengaji<br />
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td>
          <input type="password" name="Password" id="1" style="width: 70px" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="button" value="SIMPAN" /></td>
      </tr>
    </table>
  </body>
</html>
